<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Login</title>
</head>
<body>
    <div class ="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="grey">Create Account</h1>
                <span class="registration">Use valid email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <br />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 class="grey">Sign In</h1>
                <span>Login to your account</span>
                <input class="text" type="username" placeholder="Username" />
                <input class= "password" type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already registered?</h1>
                    <p>To keep connected with us please login with you account here!</p>
                    <button id="signIn">Sign In</button>

                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create Your Account</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
